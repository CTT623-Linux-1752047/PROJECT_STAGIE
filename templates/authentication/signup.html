<!DOCTYPE html>
{% load static %}

<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body class="h-100">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        <div class="authincation h-100">
            <div class="container-fluid h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-md-6">
                        <div class="authincation-content">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="auth-form">
                                        <h4 class="text-center mb-4">Sign up your account</h4>
                                        <form action="/signup" method="post">
                                            {% csrf_token %}
                                            <label for="">Username</label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Create a username (only letters and numbers)" Required>
                                            <br>

                                            <label for="">Email Address</label>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email Address" Required>
                                            <br>

                                            <label for="">Password</label>
                                            <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Create a Password" Required>
                                            <br>

                                            <label for="">Confirm your password</label>
                                            <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Confirm Your Password" Required>
                                            <br>
            
                                            <div class="text-center mt-4">
                                                <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                            </div>
                                        </form>
                                        <div class="new-account mt-3">
                                            <p>Already have an account? <a class="text-primary" href="{% url 'signin' %}">Sign in</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!--**********************************
            Scripts
        ***********************************-->
        <!-- Required vendors -->
        <script src="{% static 'vendor/global/global.min.js' %}"></script>
        <script src="{% static 'js/quixnav-init.js' %}"></script>
        <!--endRemoveIf(production)-->
    </body>
</html>
